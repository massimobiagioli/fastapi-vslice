{% extends "templates/base.html" %}

{% block content %}
<table id="devices-table" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Active?</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for device in devices %}
    <tr>
        <td>{{ device.id }}</td>
        <td>{{ device.name }}</td>
        <td>{{ device.address }}</td>
        <td>{% if device.is_active %}<i class="fa-solid fa-check"></i>{% endif %}</td>
        <td>
            <a href="/devices/{{ device.id }}/activate">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-play"></i>
                </button>
            </a>
            <a href="/devices/{{ device.id }}/deactivate">
                <button class="btn btn-danger">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
