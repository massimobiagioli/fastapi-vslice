version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=device-man
      - POSTGRES_PASSWORD=device-man
      - POSTGRES_DB=device-man
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
volumes:
  db:
    driver: local
